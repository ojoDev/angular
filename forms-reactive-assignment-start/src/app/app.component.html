<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
          
      -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="proyectName">Proyect name</label>
          <input type="text" id="proyectName" class="form-control" name="proyectName"  formControlName="proyectName">
        </div>

        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" class="form-control" 
          name="email"
          formControlName="email">
        </div>
        <span class="help-block" *ngIf="!form.get('email').valid && form.get('email').touched">Enter a valid email</span>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" class="form-control" name="status" 
        formControlName="status" >
          <option value="stable">Stable</option>
          <option value="critical">Critical</option>
          <option value="finished">Finished</option>
        </select>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
    </div>
  </div>
</div>
